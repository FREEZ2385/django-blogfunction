{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
  <title>Freez Blog Main</title>
</head>

<body>

  <div class="container">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="#"> Write </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"> Read </a>
      </li>

    </ul>

  </div>
  <hr><br><br><br>
  {% block content %}
  {% for blog in blogs %}
  <div class="container">
    <div class="card">
      <div class="card-header">
        {{blog.blog_time}} <!-- 여기에 날짜를 적어보기 -->
      </div>
      <div class="card-body">
        <h3 class="card-title">{{blog.blog_title}}</h3> <!-- 여기에 제목을 적어보기 -->
        <p class="card-text"> {{blog.blog_subtitle}}</p> <!-- 여기에 내용을 적어보기 -->
        <a href="#" class="btn btn-primary">More Details</a>
      </div>
    </div>
  </div><br>

  {% endfor %}
  {% endblock %}





  <script src='{% static "js/jquery.js" %}'></script>
  <script src='{% static "js/bootstrap.js" %}'>
    <!-- bootstrap 구간
    -->
  </script>
</body>

</html>
