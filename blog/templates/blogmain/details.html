{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
  <title>Freez Blog Mains</title>
</head>

<body>

  <div class="container">
    <br>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link active" href="/write"> Write </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/"> Read </a>
      </li>

    </ul>
  </div>
  <hr><br><br><br>
  <div class="container">
  {% for blog in blogs %}
    <div class="card">
      <div class="card-body">
        <h2 class="card-title"><center>{{blog.blog_title}}</center><h6 style="float: right;">{{blog.blog_time}}</h6>
        </h2>
        <br><br>
        <h6 class="card-subtitle mb-2 text-muted">{{blog.blog_subtitle}}</h6>
        <br><br>
        <p class="card-text">{{blog.blog_contents}}</p>
      </div>
    </div>
    {% endfor %}
  </div>



  <script src='{% static "js/jquery.js" %}'></script>
  <script src='{% static "js/bootstrap.js" %}'></script>
</body>

</html>
